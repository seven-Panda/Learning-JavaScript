<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 函数作用域
        //  - 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
        //  - 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
        //  - 在函数作用域中可以访问到全局作用域的变量
        //      在全局作用域中无法访问到函数作用域的变量
        //  - 当在函数作用域操作一个变量时，它会先在自身作用域中寻找
        //      如果有就直接使用，如果没有则向上一级作用域中寻找，直到找到全局作用域
        //      如果全局作用域中依然没有找到，则会报错referencError
        //  - 在函数中要访问全局变量可以使用window.

        // 创建一个变量
        var a = 10;

        function fun(){

            var a = "我是函数中的变量a";
            var b = 20;
            console.log(a);
        }

        fun();

        // console.log(b);//报错，全局访问不到函数里的变量

        // 在函数作用域也有声明提前的特性
        //  使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
    

        function fun3(){

            fun4();
            console.log(a);

            var a = 35;

            function fun4(){
                console.log("我是fun4");
                
            }
            
        }

        fun3();


        var c = 33;

        // 在函数中，不使用var声明变量，则会编程全局变量

        function fun5(){
            // console.log("c = " + c);//可以找到c，因为var会提前声明，但是没赋值
            // var c = 10;  

            console.log("c = " + c);
            c = 10;//没有使用var

        }

        fun5();

        // 在全局输出c
        console.log("c = " + c);

        var e = 23;

        // 定义形参就相当于在函数作用域中声明了变量

        function fun6(e){
            alert(e);
        }

        fun6();
        

    </script>
</head>

</body>
</html>
