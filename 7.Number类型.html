<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
    // 在JS中所有的数值都是Number类型
    //     包括整数和浮点数（小数）

    //     JS中可以表示的数字的最大值
    //         Number.MAX_VALUE
    //              1.7976931348623157e+308
    //         Number.MIN_VALUE
    //              5e-324

    //         如果使用Number表示的数字超过了最大值，则会返回一个Infinity，表示正无穷
    //              使用typeof检查infinity，也会返回number

    //          NaN是一个特殊的数字，表示 Not A Number
    //              使用typeof检查一个NaN也会返回number

        // 数字123
        var a = 123;
    
        // 字符串123
        var b = "123";

        console.log(a);
        console.log(b);

    // 可以使用一个运算符 typeof 来检查一个变量类型
    //     语法：typeof 变量
    //     检查字符串时，会返回string，数值返回number

    console.log(typeof a);
    console.log(typeof b);

    console.log(Number.MAX_VALUE);

    var c = Number.MAX_VALUE * Number.MAX_VALUE;
    console.log(c);

    var d = NaN;

    var e = Number.MIN_VALUE;
    console.log(e);

    // 在JS中整数的运算基本可以保证精确
    var f = 18474848 + 4343433;
    console.log(f);

    // 在JS中进行浮点运算，可能得到一个不精确的结果
    // 所以千万不要使用JS进行对精确度要求比较高的运算
    var g = 0.1 + 0.2;
    console.log(g);
    
    </script>
</head>

</body>
</html>
