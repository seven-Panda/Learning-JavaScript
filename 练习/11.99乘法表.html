<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // 1.打印99乘法表
    //  1*1=1
    //  1*2=2 2*2=4
    //  1*3=3 2*3=6 3*3=9
    //  ....................9*9=81


    // 外层控制高度
    for(var i=1 ; i<=9 ; i++ ){
        // 内层控制宽度
        for(var j=1 ; j<=i ; j++){
            document.write("<span>" + j + "*" + i + "=" + i*j + "&nbsp;&nbsp;&nbsp;" + "</span>");
        }
        // 输出换行
        document.write("<br />");
    }
    </script>

    <style type="text/css">

        body{
            width: 2000px;
        }
        
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>

</body>
</html>
