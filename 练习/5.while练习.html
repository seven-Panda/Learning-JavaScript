<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // 假如投资的年利率是5%，试求从1000块增长到5000块需要花费多少年

    var n = 1000;
    var count = 0;

    while(n <= 5000){
        n = n * 1.05;
        count++;
    }

    console.log("需要花费" + count + "年");
    </script>
</head>
