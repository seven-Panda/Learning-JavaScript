<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // 打印1-100之间所有的质数

    // 测试如下的程序的性能
    // 在程序执行前，开启计时器
    // console.time(计时器名字)可以用来开启一个计时器
    // 它需要一个字符串作为参数，这个字符串将会作为计时器的标识

    console.time("zhishu2");

    // 打印2-100之间所有的数
    for(var i = 2 ; i <= 100 ; i++){

        var flag = true;
        // 判断i是否是质数
        for(var j = 2 ; j <= Math.sqrt(i) ; j++){
            if(i%j == 0){
                // 进入循环，则i不是质数，改变flag标记
                flag = false;
                // 一旦进入判断，则证明i不可能是质数，此时循环再执行已经没有任何意义了
                // 使用break来结束当前循环
                break;
            }
        }
        if(flag){
            console.log(i);
        }
    }

    // 终止计时器
    // console.timeEnd(" ")用来停止一个计时器

    console.timeEnd("zhishu2");
    </script>
</head>
<body>
    
</body>
</html>
