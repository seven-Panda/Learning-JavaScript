<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>

        // 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false

        function isEven(num){
            return num%2 == 0;
        }

        var result = isEven(3);
        console.log("result = " + result);
        

        // 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果

        function yuan(r){
            return 3.14*r*r;
        }

        var m = yuan(5);
        console.log(m);

        
        


    </script>
