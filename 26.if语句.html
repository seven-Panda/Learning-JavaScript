<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // 流程控制语句
    // - 通过流程控制语句可以控制程序执行流程
    //      是程序可以根据一定的条件来选择执行
    //  - 语句分类：
    //      1.条件判断语句
    //      2.条件分支语句
    //      3.循环语句

    // 条件判断语句：
    //  - 使用条件判断语句可以在执行某个语句之前进行判断，成立才执行
    //  - if语句
    //  - 语法一：
    //      if(条件表达式)
    //          语句
    //      条件表达式值为true才执行
    //      if语句只能控制紧随其后的那条语句,用代码块可以写多条
    //      if语句后的代码块不是必须的，但是写的时候尽量写上
     
    var a = 11;

    if(a > 10 && a <= 20){
        alert("a大于10且a小于等于20");
        alert("谁也管不了我");
    }
        

    </script>
</head>
<body>
    
</body>
</html>
