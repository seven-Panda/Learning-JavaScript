<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        // Location
        //   - 代表当前浏览器的地址栏信息，通过该对象可以获取地址栏信息，或者操作浏览器跳转页面

        window.onload = function () {

            // 获取按钮对象
            var btn = document.getElementById("btn");
            btn.onclick = function () {

                // 如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
                // alert(location);


                // 如果直接将location属性修改为一个完整的路径或一个相对路径
                //   则页面会自动跳转到该路径，并且会生成相应的历史记录

                // location = "http://www.baidu.com/";
                // location = "test01.html";


                // assign()
                //  - 用来跳转到其他页面，作用和直接修改location一样

                // location.assign("http://www.baidu.com/");


                // reload()
                //  - 用于重新加载当前页面，作用和刷新按钮一样
                //  - 如果在该方法中传递true作为参数，则会强制清空缓存刷新页面

                // location.reload(true);


                // replace()
                //  - 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
                //      不会生成历史记录，不能使用回退按钮回退

                location.replace("test01.html");

            };
        };
    </script>
</head>

<body>
    <button id="btn">点我一下</button>
</body>

</html>
