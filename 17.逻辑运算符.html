<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // JS中为我们提供了三种逻辑运算符
    //  ! 非
    //      - ！可以用来对一个值进行非运算
    //      - 所谓非运算就是对一个bool值进行取反操作
    //          true变false，false变true
    //      - 如果对非bool值进行运算，则先转换为bool值，再对其进行运算
    //          所以我们可以利用该特点，来将一个其他数据类型转换为bool值
    //          可以为一个任意数据类型取两次反，来将其转换为bool值
    //  && 与
    //      - &&可以对符号两侧的值进行与运算并返回结果
    //      - 运算规则：两个值中只要有一个值为false就返回false
    //                 两个值都为true时就返回true
    //      - JS中的“与”属于短路与：
    //              如果第一个值为false，则不会看第二个值
    //  || 或
    //      - || 可以对符号两侧的值进行或运算并返回结果
    //      - 运算规则：两个值中只要有一个true就返回true
    //                  两个值都为false时就返回false
    //      - JS中的“或”属于短路或：
    //              如果第一个值是true，则不会看第二个值

    var a = true;

    // 对a进行非运算
    a = !a; //false

    console.log("a = " + a);

    var b = 10;
    // b = !b;
    b = !!b;

    console.log("b = " + b);
    console.log(typeof b);

    // 如果两个值都是true则返回true
    var result = true && true;
    // 只要有一个false就返回false
    result = false && true;

    // 第一个值为true，会检查第二个值
    // true && alert("看我出不出来");

    // 第一个值为false，不会检查第二个值
    // false && alert("看我出不出来");

    // 两个都是false，则返回false
    result = false || false;

    // 只要有true，就返回true
    result = false || true;


    console.log("result = " + result);
    console.log(typeof result);
    </script>
</head>
<body>
    
</body>
</html>
