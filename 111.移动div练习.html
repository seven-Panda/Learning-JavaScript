<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
        }
    </style>

    <script>

        // 使div可以根据不同的方向键向不同的方向移动

        window.onload = function () {

            var box1 = document.getElementById("box1");

            // 定义一个变量，来表示移动的速度
            var speed = 10;

            // 创建一个变量表示方向
            // 通过修改dir来影响移动的方向
            var dir = 0;

            // 开启一个定时器，来控制div的移动
            setInterval(function () {

                // 左37 上38 右39 下40
                switch (dir) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }

            }, 30);

            // 为document绑定一个键盘按下事件
            document.onkeydown = function (event) {


                // 当用户按了ctrl之后速度加快
                if (event.ctrlKey) {
                    speed = 100;
                }else{
                    speed = 10;
                }

                // 使dir使用按键的值
                dir = event.keyCode;

                // 当按键松开时，div不再移动
                document.onkeyup = function(){
                    // 设置方向为0
                    dir = 0;
                };
            };
        };

    </script>
</head>

<body>

    <div id="box1"></div>
</body>

</html>
