<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Math
        //  - Math和其他的对象不同，它不是一个构造函数
        //      它属于一个工具类，不用创建对象，它里面封装了数学运算相关的属性和方法

        //  - 比如
        //      Math.PI 表示的圆周率
        console.log(Math.PI);

        // abs()可以用来计算一个数的绝对值
        console.log(Math.abs(-3));

        // ceil()可以对一个数进行向上取整
        console.log(Math.ceil(1.2));
        
        // floor()可以对一个数进行向下取整
        console.log(Math.floor(1.2));

        // round()可以对一个数四舍五入
        console.log(Math.round(1.4),Math.round(1.5));

        // randon()可以生成一个0-1之间的随机数
        console.log(Math.random());
        // 生成一个0-10的随机数
        console.log(Math.round(Math.random()*10));
        // 生成一个0-X之间的随机数
        console.log(Math.round(Math.random()*20));
        // 生成一个1-10的随机数
        console.log(Math.round(Math.random()*9)+1);
        // 生成一个x-y的随机数
        // console.log(Math.round(Math.random()*(y-x))+x);

        // max()获取多个数中的最大值
        console.log(Math.max(23,11,22));

        // min()获取多个数中的最小值
        console.log(Math.min(23,11,22));

        // pow(x,y)返回x的y次幂
        console.log(Math.pow(2,3));//2的3次幂

        // sqrt()对一个数进行开方运算
        console.log(Math.sqrt(9));
        
        

        


        
        
        
        
        
        
    </script>
</head>

</body>
</html>
