    <script>

        // 创建一个正则表达式，检查一个字符串中是否含有aaa

        // 量词
        //  - 通过量词可以设置一个内容出现的次数
        //  - 量词只对它前边的一个内容起作用
        //  - {n} 正好出现n次
        //  - {m,n} 出现m-n次
        //  - {n,} 出现n次以上
        //  - + 至少一个，相当于{1,}
        //  - * 0个或多个，相当于{0,}
        //  - ? 0个或1个，相当于{0,1}

        // aaa
        var reg = /a{3}/;
        // ababab
        reg = /(ab){3}/;
        // abbba
        reg = /ab{3}a/;
        // abc abbc abbbc abbbbc
        reg = /a{1,4}c/;

        reg = /ab+c/;
        reg = /ab*c/;
        reg = /ab?c/;
        console.log(reg.test("aabc"));

        // 检查一个字符串是否以a开头
        // ^ 表示开头
        reg = /^a/;
        console.log(reg.test("bssssa"));

        // 检查一个字符串是否以a结尾
        // $ 表示结尾
        reg = /a$/;
        console.log(reg.test("bbbbbba"));

        // 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
        reg = /^a&/; //只能是a才true

        // 创建一个正则表达式，用来检查一个字符串是否是一个手机号
        //  手机号规则：
        //   1 3 711274538  11位
        //      1. 以1开头
        //      2. 第二位是3-9的任意数字
        //      3. 三位以后任意数字9个
        //  ^1   [3-9]   [0-9]{9}$
        var phoneStr = "13711274538";
        var phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));
