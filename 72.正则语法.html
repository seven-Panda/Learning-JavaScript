<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 使用字面量来创建正则表达式
        //  语法：var 变量 = /正则表达式/匹配模式
        //      使用字面量的方式创建更加简单
        //      使用构造函数创建更加灵活

        // var reg = new RegExp("a","i");
        var reg = /a/i;
        console.log(reg.test("eeeee"));

        // 创建一个正则表达式，检查一个字符串中是否有a或b
        //  使用|表示或者的意思
        reg = /a|b|c/;
        console.log(reg.test("cdefg"));

        // 创建一个正则表达式检查一个字符串中是否有字符
        // reg = /a|b|c|d|e|f|g/;
        // []里也是或的关系
        // [ab] == a|b
        // [a-z] 任意小写字母
        // [A-Z] 任意大写字母
        // [A-z] 任意字母
        reg = /[a-z]/;
        console.log(reg.test("bcdefg"));

        // 检查一个字符串中是否含有abc或adc或aec
        // reg = /abc|adc|aec/;
        reg = /a[bde]c/;
        console.log(reg.test("aec"));

        // [^ ] 除了：找有没有[]以外的东西
        // [^0-9] 除了数字有没有别的东西
        reg = /[^ab]/;
        console.log(reg.test("abc"));


        

        
        

        
        
    </script>
</head>
<body>
    
</body>
</html>
