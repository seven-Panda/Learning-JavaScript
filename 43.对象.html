<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 创建一个对象
        var obj = new Object();

        // 向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;

        // 对象的属性值可以使任何的数据类型，也可以是个函数
        obj.sayName = function(){
            console.log(obj.name);
        };

        function fun(){
            console.log(obj.name);
        };

        
        // 调方法
        obj.sayName();

        // 调函数
        fun();

        // 函数也可以成为对象属性
        //  如果一个函数作为一个对象的属性保存
        //  那么我们称这个函数是这个对象的方法 
        //  调用这个函数就说调用对象的方法（method）

        //  但是它只是名称上的区别，没有其他区别

        // 调用console的log方法
        console.log();
        // 调用document的write方法
        document.write();


        var obj2 = {
            name:"猪八戒",
            age:18,
            sayName:function(){
                console.log(obj2.name);
            }
        };

        obj2.sayName();
        
    </script>
</head>
<body>
    
</body>
</html>
