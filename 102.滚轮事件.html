<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: seagreen;
        }
    </style>

    <script>

        window.onload = function () {

            // 当鼠标滚轮向下滚动时，box1变长
            //  当滚轮向上滚动时，box1变短

            // 获取id为box1的div
            var box1 = document.getElementById("box1");

            // 给box1绑定一个鼠标滚动事件
            //  onmousewheel鼠标滚轮滚动事件，会在滚轮滚动时触发
            //  但是火狐不支持该属性
            // 在火狐中需要使用DOMMouseScroll来绑定滚动事件
            //  注意：该事件需要通过addEventListener()函数来绑定

            box1.onmousewheel = function (event) {
                event = event || window.event;

                // 判断鼠标滚轮滚动的方法
                // event.wheelDelta 可以获取鼠标滚轮滚动的方向
                // 向上滚 120 向下滚 -120
                // wheelDelta不看大小只看正负

                // wheelDelta这个属性在火狐中不支持
                // 在火狐中使用event.detail来获取滚动方向
                // 向上滚 -3 向下滚 3

                // 判断鼠标滚轮滚动的方向
                if (event.wheelDelta > 0 || event.detail < 0) {
                    //  当滚轮向上滚动时，box1变短
                    box1.style.height = box1.clientHeight - 10 + "px" ;
                } else {
                    // 当鼠标滚轮向下滚动时，box1变长
                    box1.style.height = box1.clientHeight + 10 + "px" ;

                }

                // 使用addEventListener()方法绑定响应函数，取消默认行为是不能使用return false
                //  需要使用event来取消默认行为event.preventDefault();
                // 但是IE8不支持  event.preventDefault() ，如果直接调用会报错
                //  要先判断后使用

                event.preventDefault && event.preventDefault();

                // 当滚轮滚动时，如果浏览器有滚动条，滚动条会随之滚动
                //  这是浏览器的默认行为，如果不希望发生，则可以取消默认行为

                return false;

            };


            // 为火狐绑定滚轮事件
            bind(box1, "DOMMouseScroll", box1.onmousewheel);
        };

        function bind(obj, eventStr, callback) {

            if (obj.addEventListener) {

                //大部分浏览器兼容的方式
                obj.addEventListener(eventStr, callback, true);
            } else {
                // this是谁由调用方式决定
                // callback.call(obj)

                //IE8及以下
                obj.attachEvent("on" + eventStr, function () {
                    //在匿名函数中调用回调函数
                    callback.call(obj);
                });
            }
        }

    </script>
</head>

<body style="height: 2000px;">

    <div id="box1"></div>
</body>

</html>
