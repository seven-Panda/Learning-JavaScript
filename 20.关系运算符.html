<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    // 通过关系运算符可以比较两个值之间的大小关系
    //  如果关系成立它会返回true，如果关系不成立则返回false
    
    // > 大于号
    //  - 判断符号左侧的值是否大于右侧，如果关系成立，返回true，否则false

    // >= 大于等于
    //  - 判断符号左侧的值是否大于或等于右侧，如果关系成立，返回true，否则false

    // < 小于号
    //  - 判断符号左侧的值是否小于右侧，如果关系成立，返回true，否则false

    // <= 小于等于
    //  - 判断符号左侧的值是否小于或等于右侧，如果关系成立，返回true，否则false

    // 非数值的情况
    //  - 对于非数值进行比较时，先将其转换为数字再比较
    //  - 如果符号的值两侧都是字符串时，不会将其转换为数字进行比较
    //      则是按位比较Unicode字符串编码
    
    var result = 5 > 10;//false
    
    result = 5 >=5;//true

    console.log(result);
    console.log(1 > true);//false
    console.log(1 >=true);//true
    console.log(1 > "0");//true
    console.log(10 > null);//true

    // 任何值和NaN做任何比较都是false
    console.log(10 <= "hello");//false
    console.log(true > false);//true
    console.log("1" < "5");//true

    // 比较两个字符串时，比较的是两个字符串的unicode编码
    console.log("11" < "5");//true
    console.log("a" < "b");//true
    // 比较字符编码时是一位一位进行比较
    // 如果两位一样，则比较下一位，所以借用它来对英文进行排序
    console.log("abc" < "b");//true
    console.log("bbc" < "b");//false
    console.log("abc" < "bcd");//true

    // 如果比较两个字符串型的数字，可能会得到不可预期的结果
    // 注意：在比较两个字符串型的数字时，一定一定要转型
    console.log("111111112323232" < +"5");//false


    </script>
</head>
<body>
    
</body>
</html>
