<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

    // 自增 ++
    //  - 通过自增可以使变量在自身的基础上增加1
    //  - 对一个变量自增以后，原变量的值会立即自增1
    //  - 自增分成两种：后++（a++）和 前++（++a）
    //      无论是 a++ 还是 ++a 都会立即使原变量的值自增1
    //          不同的是 a++ 和 ++a 的值不同
    //          a++的值等于原变量的值（自增前的值）
    //          ++a的值等于原变量新值（自增后的值）

    // 自减 --
    //  - 通过自减可以使变量在自身的基础上减1
    //  - 自减分成两种：后--（a--） 和 前--（--a）
    //      无论是 a-- 还是 --a 都会立即使原变量的值自减1
    //          不同的是 a-- 和 --a 的值不同
    //          a--的值等于原变量的值（自减前的值）
    //          --a的值等于原变量新值（自减后的值）

    var a = 1;

    // 使a自增1
    // a++;
    // ++a;

    
    console.log("a = " + a);

    console.log(a++);
    console.log(++a);

    var c = 10;

    // 第一次c++，是在10的基础上自增
    console.log(c++);

    // 第二次c++，是在11的基础上自增
    c++;

    var d = 20;
    //console.log(++d);//21
    //console.log(++d);//22

    //var result = d++ + ++d + d; //20 + 22 + 22

    d = d++;
    console.log("d = " + d);

    </script>
</head>
<body>
    
</body>
</html>
