    <title>Document</title>

    <script type="text/javascript">

    // 数据类型指的就是字面量的类型
    //     在JS中一共又六种数据类型
    //         String 字符串
    //         Number 数值
    //         Boolean 布尔值
    //         null    空值
    //         Undefined 未定义
    //         Object  对象

    //     其中String Number Boolean Null Undefined数据基本数据类型
    //         而Object属于引用数据类型

    //     String字符串
    //         - 在JS中字符串需要使用引号引起来
    //         - 使用双引号或单引号都可以，但是不要混着用
    //         - 引号不能嵌套，单内不能放单，双内不能放双
    //              在字符串中可以使用 \ 进行转义
    //              \" 表示 "
    //              \' 表示 '
    //              \n 表示换行
    //              \t 制表符
    //              \\ 表示 \
    
    var str = "hello";
    str = "我说：‘今天天气真不错’";
    console.log(str);

    </script>
