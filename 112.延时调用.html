<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var num = 0;

        // 开启一个定时器
        // setInterval(function(){
        //     console.log(num++);
        // }, 3000);


        // 延时调用
        //  - 指一个函数不马上执行，隔一段时间以后再执行，而且只执行一次
        // 延时调用和定时调用的区别，定时调用会执行多次，延迟调用只会执行一次
        // 延时调用和定时调用时间上是可以互相代替的，在开发中可以根据自己的需要选择

        var timer = setTimeout(function(){
            console.log(num++);
        }, 3000);

        // clearTimeout() 来关闭一个延时调用
        clearTimeout(timer);

    </script>
</head>
<body>
    
</body>
</html>
