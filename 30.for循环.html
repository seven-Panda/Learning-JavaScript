<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

    // for语句
    //  在for循环中，提供了专门的位置用来放三个表达式
    //      1.初始化表达式
    //      2.条件表达式
    //      3.更新表达式

    // for循环语法：
    //      for(初始化表达式;条件表达式;更新表达式){
    //          语句...
    //      }
    //  for循环的执行流程：
    //      ①执行初始化表达式，初始化变量
    //      ②执行条件表达式，判断是否执行循环
    //          ③如果是true则执行表达式
    //      ④执行更新表达式，更新表达式执行完毕继续重复②
    
    for(var i = 0 ; i < 10 ; i++ ){
        alert(i);
    }
    </script>
</head>

</body>
</html>
