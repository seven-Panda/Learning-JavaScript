<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 创建一个字符串
        var str = "Hello Panda";

        // 在底层字符串是以字符数组的形式保存的
        // ["H","e","l","l","o"," ","P","a"...]
        console.log(str[0],str[1]);

        // length属性 - 获取字符串的长度
        console.log(str.length);

        // charAt() - 返回字符串中指定位置的字符
        //      - 根据索引获取指定字符
        console.log(str.charAt(0),str.charAt(6));
        
        // charCodeAt() - 返回字符串指定位置字符的Unicode编码
        console.log(str.charCodeAt(0),str.charCodeAt(3));

        // fromCharCode() - 根据字符编码获取字符
        var result = String.fromCharCode(72);
        console.log(result);

        // concat() - 可以用来连接两个或多个字符,和+作用一样
        result = str.concat("你好","拜拜");
        console.log(result);

        // indexof() - 该方法可以检索一个字符串中是否含有指定内容
        //      - 如果字符串中含有该内容，则会返回其第一次出现的索引
        //          如果没有找到指定的内容，返回-1
        //      - 可以指定第二个参数，指定开始查找的位置
        result = str.indexOf("l",3);
        console.log(result);
        // lastIndexOf() - 该方法的用法和indexof()一样，返回索引
        //      - 不同的是indexOf是从前往后找
        //      - lastIndexOf是从后往前找
        result = str.lastIndexOf("a");
        console.log(result);

        // slice() - 可以从字符串中截取指定的内容
        //      - 不会影响源字符串
        //  - 参数：
        //      1.开始位置索引(包括开始)
        //      2.结束位置的索引(不包括结束位置)
        //          - 如果省略第二个参数，则会截取到后面所有的
        //  - 也可以传递一个负数作为参数，负数的话将会从后边计算
        result = str.slice(0,3);
        console.log(result);
        result = str.slice(0,-1);
        console.log(result);
        // subString() - 可以用来截取一个字符串，和slice()类似
        //  - 参数：
        //      1.开始位置索引(包括开始)
        //      2.结束位置的索引(不包括结束位置)
        //  - 不同的是这个方法不能接受负值作为参数
        //      如果传递了一个负值，则默认使用0
        //  - 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        result = str.substring(0,2);
        console.log(result);

        // subStr() - 用来截取字符串
        //  - 参数：
        //      1.开始位置的索引
        //      2.截取的长度
        result = str.substr(1,3);
        console.log(result);
        
        // split() - 可以将一个字符串拆分一个数组
        //  - 参数：
        //      需要一个字符串作为参数，将会根据该字符串拆分数组
        result = str.split(" "); //空格作为参数，拆分成两个数组
        console.log(result);
        console.log(result.length);
        console.log(result[1]);
        // 如果传递一个空串作为参数，则会将每个字符都拆开为一个数组
        result = str.split("");
        console.log(result);
        console.log(result.length);
        
        

        // toLowerCase() - 讲一个字符串转换为小写并返回
        result = str.toLowerCase();
        console.log(result);
        // toUpperCase() - 将一个字符串转换为大写并返回
        result = str.toUpperCase();
        console.log(result);
        
        
        
        

        
        
        
        
        
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
