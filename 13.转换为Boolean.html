<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
    
    // 将其他数据类型转换为Boolean
    //  - 使用Boolean()函数
    //      - 数字 转为 布尔
    //          - 除了0和null，其余都是true
    //      - 字符串 转为 布尔
    //          - 除了空串，其余都是true
    //      - null 和 Undefined 都会转换为 false
    //      - 对象也会转换为true
    //  - 方式二（隐式类型转换）
    //      - 为任意的数据类型做两次非运算，即可将其转换为布尔值
    //      - 例子：
    //          var a = "hello";
    //              a = !!a;//true

    var a = 123;
    a = -123;
    a = 0;
    a = Infinity;
    a = NaN;

    a = "false";
    a = "true";
    a = "";
    a = " ";

    a = null;
    a = undefined;
    // 使用Boolean()函数将a转换为布尔值
    a = Boolean(a);

    console.log(typeof a);
    console.log(a);

    </script>
</head>

</body>
