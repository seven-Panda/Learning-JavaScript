<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 创建一个函数，可以再控制台中输出一个人的信息
        //  可以输出人的name age gender address

        // 实参可以是任意数据类型，也可以是一个对象
        //  当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递

        function sayHello(o){
            console.log("我是" + o.name + ",今年我" + o.age + "岁了，我是一个" + o.gender + "生,我住在" + o.address);
        }

        // sayHello("小明",18,"男","北京");

        // 创建一个对象
        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address:"花果山"
        };

        sayHello(obj);

        // 实参可以是一个对象，也可以是一个函数

        function fun(a){
            console.log("a = "+a);
            a(obj);//a也是一个函数了
        }

        // 实参是一个函数
        fun(sayHell);

        // sayHello() - 调用函数
        //      - 相当于使用函数的返回值
        // sayHello - 函数对象
        //      - 相当于直接使用函数对象



    </script>
