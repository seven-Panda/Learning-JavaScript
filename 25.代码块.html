    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    // JS中用｛｝为语句进行分组
    //  同一个｛｝中的是一组语句，要么都执行，要么都不执行
    //  一个｛｝中的语句称为一个代码块
    //  代码块后边不用编写分号
    //  JS中的代码块，只有分组的作用，没有其他用途
    //  代码块内部的内容，在外部是完全可见的

    {
        alert("hello");
        console.log("你好");
        document.write("语句");

    }
    
    
    </script>
